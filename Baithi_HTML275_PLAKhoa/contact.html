<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cửa hàng Thu Trân</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="contact">
    <!--Header-->
    <div class="bgheader">
        <div class="container">
            <div class="row mainCont">
                <div class="col-xl-2 logo">
                    <a href="/"><img src="./images/PET.png" alt=""></a>
                </div>
    
                <div class="col-xl-8 mainttl">
                    <h1 class="ttl">Cửa hàng Thu Trân</h1>
                    <p>ー Phục vụ Quý khách 24/7</p>
                    <p>ー <i class="fa fa-home" aria-hidden="true"></i>: 137E Nguyễn Chí Thanh Phường 4 Quận 5 Tp.Hồ Chí Minh
                    </p>
                    <p>ー <i class="fa fa-envelope-o" aria-hidden="true"></i>: admin@thutran.com ー <a href=""><i
                                class="fa fa-phone" aria-hidden="true"></i>: 08 777 6666</a></p>
                </div>
                <div class="col-xl-2 cart">
                    <a href="/cart.html">
                        <img src="./images/add-cart.png" alt="" width="70">
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 mt-1">
                <a name="" id="dongy" class="btn btn_dongy" href="#" role="button" onclick="return DongY()" >Đồng ý</a>
                <a name="" id="" class="btn btn_boqua" href="#" role="button">Bỏ qua</a>
            </div>
            <div class="col-xl-12">
                <h2 class="ttlContact">LIÊN HỆ VỚI CHÚNG TÔI</h2>
            </div>
            <div class="container">
                <div class="row ">
                    <div class="col-xl-6 contactBox">
                        <table class="table">
                                <tbody>
                                    <tr>
                                        <th>Họ tên</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" name="" id="hoten" placeholder="Nhập họ tên">
                                            <span id="lblhoten" style="color: #FF0004"></span></td>   
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Email</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" name="" id="mail" placeholder="Nhập Email">
                                            <span id="lblmail" style="color: #FF0004"></span></td>   
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Tiêu đề</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" name="" id="title" placeholder="Nhập tiêu đề">
                                            <span id="lbltitle" style="color: #FF0004"></span></td>   
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Nội dung</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <textarea placeholder="Nội dung liên hệ" name="noidung" class="noidung" id="noidung" cols="55"
                                                rows="10"></textarea>
                                                <span id="lblnoidung" style="color: #FF0004"></span></td>   
                                        </td>
                                    </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="col-xl-6 map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.684035897324!2d106.6620530151086!3d10.758816392333499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752eeff936a273%3A0x9a8825010c39c8db!2zMTczIE5ndXnhu4VuIENow60gVGhhbmgsIFBoxrDhu51uZyAxMiwgUXXhuq1uIDUsIFRow6BuaCBwaOG7kSBI4buTIENow60gTWluaCwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1655185341393!5m2!1svi!2s" width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!--footer-->
    <div class="container-fluid footer">
        <div class="row">
            <div class="col-xl-12">
                <p><span>&copy; </span> 2021 Designer Lập trình viên JavaScript</p>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./js/thuvien.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
